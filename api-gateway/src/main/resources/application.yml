server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # ЯВНЫЕ МАРШРУТЫ
      routes:
        # Маршрут для Auth Service
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<remaining>.*), /api/auth/$\{remaining}
        
        # Маршрут для User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<remaining>.*), /api/users/$\{remaining}
        
        # Маршрут для Lesson Service
        - id: lesson-service
          uri: lb://lesson-service
          predicates:
            - Path=/api/lessons/**
          filters:
            - RewritePath=/api/lessons/(?<remaining>.*), /api/lessons/$\{remaining}
      
      # УДАЛИТЕ или закомментируйте эту строку:
      # default-filters:
      #   - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      httpclient:
        connect-timeout: 10000
        response-timeout: 10s

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: your-super-secret-jwt-key-min-256-bits-here-change-in-production

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
