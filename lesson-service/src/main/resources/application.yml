server:
  port: 8082

spring:
  application:
    name: lesson-service
  datasource:
    url: jdbc:postgresql://localhost:5432/lessondb
    username: tutor
    password: tutor123
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: tutor
    password: tutor123
    connection-timeout: 10000
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-interval: 10000
        multiplier: 2
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true

video:
  zoom:
    api-key: ${ZOOM_API_KEY:}
    api-secret: ${ZOOM_API_SECRET:}
    base-url: https://api.zoom.us/v2
  whereby:
    api-key: ${WHEREBY_API_KEY:}
    base-url: https://api.whereby.dev/v1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    ru.tutorplatform.lesson: DEBUG
    org.springframework.amqp: DEBUG