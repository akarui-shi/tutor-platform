version: '3.8'

networks:
  tutor-network:
    driver: bridge

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: postgres-tutor
    environment:
      POSTGRES_MULTIPLE_DATABASES: userdb,lessondb,paymentdb
      POSTGRES_USER: tutor
      POSTGRES_PASSWORD: tutor123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - tutor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq-tutor
    environment:
      RABBITMQ_DEFAULT_USER: tutor
      RABBITMQ_DEFAULT_PASS: tutor123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - tutor-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data: