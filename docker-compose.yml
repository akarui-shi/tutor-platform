version: '3.8'

networks:
  tutor-network:
    driver: bridge

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: postgres-tutor
    environment:
      POSTGRES_MULTIPLE_DATABASES: userdb,lessondb,paymentdb
      POSTGRES_USER: tutor
      POSTGRES_PASSWORD: tutor123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - tutor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq-tutor
    environment:
      RABBITMQ_DEFAULT_USER: tutor
      RABBITMQ_DEFAULT_PASS: tutor123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - tutor-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Service Registry (Eureka)
  service-registry:
    build:
      context: ./service-registry
      dockerfile: Dockerfile
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      SPRING_APPLICATION_NAME: service-registry
      SERVER_PORT: 8761
    networks:
      - tutor-network
    depends_on:
      - postgres
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_APPLICATION_NAME: user-service
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userdb
      SPRING_DATASOURCE_USERNAME: tutor
      SPRING_DATASOURCE_PASSWORD: tutor123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    networks:
      - tutor-network
    depends_on:
      - postgres
      - rabbitmq
      - service-registry
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8086:8086"
    environment:
      SPRING_APPLICATION_NAME: auth-service
      SERVER_PORT: 8086
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
      JWT_SECRET: your-super-secret-jwt-key-min-256-bits-here-change-in-production
      JWT_EXPIRATION: 86400000
    networks:
      - tutor-network
    depends_on:
      - service-registry
      - user-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Lesson Service
  lesson-service:
    build:
      context: ./lesson-service
      dockerfile: Dockerfile
    container_name: lesson-service
    ports:
      - "8082:8082"
    environment:
      SPRING_APPLICATION_NAME: lesson-service
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lessondb
      SPRING_DATASOURCE_USERNAME: tutor
      SPRING_DATASOURCE_PASSWORD: tutor123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: tutor
      SPRING_RABBITMQ_PASSWORD: tutor123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    networks:
      - tutor-network
    depends_on:
      - postgres
      - rabbitmq
      - service-registry
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: api-gateway
      SERVER_PORT: 8080
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
      JWT_SECRET: your-super-secret-jwt-key-min-256-bits-here-change-in-production
    networks:
      - tutor-network
    depends_on:
      - service-registry
      - auth-service
      - user-service
      - lesson-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payment Service
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8083:8083"
    environment:
      SPRING_APPLICATION_NAME: payment-service
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/paymentdb
      SPRING_DATASOURCE_USERNAME: tutor
      SPRING_DATASOURCE_PASSWORD: tutor123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: tutor
      SPRING_RABBITMQ_PASSWORD: tutor123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    networks:
      - tutor-network
    depends_on:
      - postgres
      - rabbitmq
      - service-registry
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8084:8084"
    environment:
      SPRING_APPLICATION_NAME: notification-service
      SERVER_PORT: 8084
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: tutor
      SPRING_RABBITMQ_PASSWORD: tutor123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    networks:
      - tutor-network
    depends_on:
      - rabbitmq
      - service-registry
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Integration Service
  integration-service:
    build:
      context: ./integration-service
      dockerfile: Dockerfile
    container_name: integration-service
    ports:
      - "8085:8085"
    environment:
      SPRING_APPLICATION_NAME: integration-service
      SERVER_PORT: 8085
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    networks:
      - tutor-network
    depends_on:
      - service-registry
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data: