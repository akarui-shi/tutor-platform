server:
  port: 8085

spring:
  application:
    name: integration-service
  rabbitmq:
    host: localhost
    port: 5672
    username: tutor
    password: tutor123
    virtual-host: /
    connection-timeout: 10000
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-interval: 10000
        multiplier: 2
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    ru.tutorplatform.integration: DEBUG
    org.springframework.amqp: INFO

